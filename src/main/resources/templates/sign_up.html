<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Home Page</title>
   <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>

<body>
   <div class="container">
      <div class="row mt-4">
         <div class="col-12">
            <div class="card">
               <div class="row">
                  <div class="col-12">
                     <div class="card-header text-center">
                        <h1 class="">Sign Up</h1>
                     </div>
                  </div>
                  <div class="col-12">
                     <div class="card-body">
                        <form th:action="@{/process_register}" method="post" th:object="${user}">
                           <div class="row">
                              <div class="col-md-6">
                                 <div class="mb-3">
                                    <label for="fname" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="fname" th:field="*{firstName}" required
                                       minlength="2" maxlength="20">
                                 </div>
                              </div>
                              <div class="col-md-6">
                                 <div class="mb-3">
                                    <label for="lname" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lname" th:field="*{lastName}" required
                                       minlength="2" maxlength="20">
                                 </div>
                              </div>
                              <div class="col-md-6">
                                 <div class="mb-3">
                                    <label for="email" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                       th:field="*{email}" required>
                                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                                    </div>
                                 </div>
                              </div>
                              <div class="col-md-6">
                                 <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" th:field="*{password}"
                                       required minlength="7" maxlength="15">
                                 </div>
                              </div>
                           </div>
                           <div class="text-center">
                              <button type="submit" class="btn btn-primary">Submit</button>
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</body>

</html>
